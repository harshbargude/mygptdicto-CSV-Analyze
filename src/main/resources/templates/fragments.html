<div th:fragment="layout (content)">
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title ?: 'AI CSV Chat'}">AI CSV Chat 6</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/output.css}">
    </head>

    <body class="bg-gray-50 font-sans antialiased text-gray-800">
        <!-- Include Navbar -->
        <!-- Navbar Fragment -->
        <div th:fragment="navbar">
            <nav
                class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white p-4 flex justify-between items-center shadow-lg fixed top-0 left-0 w-full z-50">
                <div class="text-xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                    </svg>
                    AI CSV Chat
                </div>
                <div class="space-x-6">
                    <a href="/" class="hover:text-blue-200 transition duration-300 font-medium">Home</a>
                    <a href="/reset" class="hover:text-blue-200 transition duration-300 font-medium">Reset
                        Session</a>
                </div>
            </nav>
        </div>
        

        <!-- Main Container with Sidebar -->
        <div class="flex mt-[60px]">
            <!-- Include Sidebar -->
            <!-- Sidebar Fragment -->
            <div th:fragment="sidebar">
                <div id="sidebar"
                    class="bg-gray-900 text-white w-64 h-screen p-5 fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out shadow-xl z-40">

                    <ul class="space-y-5 mt-20">
                        <li>
                            <a href="/"
                                class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-800 p-3 rounded-lg transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                Analyze CSV
                            </a>
                        </li>
                        <li>
                            <a data-th-href="@{'/clean-process'}"
                                class="flex items-center text-gray-300 hover:text-yellow-400 hover:bg-gray-800 p-3 rounded-lg transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                                </svg>
                                Preprocess
                            </a>
                        </li>
                        <li>
                            <a data-th-href="@{'/train'}"
                                class="flex items-center text-gray-300 hover:text-purple-400 hover:bg-gray-800 p-3 rounded-lg transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                                Train ML Model
                            </a>
                        </li>
                        <li>
                            <a data-th-href="@{'/predict'}"
                                class="flex items-center text-gray-300 hover:text-green-400 hover:bg-gray-800 p-3 rounded-lg transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                Make Predictions
                            </a>
                        </li>
                        <li>
                            <a href="/reset"
                                class="flex items-center text-gray-300 hover:text-red-400 hover:bg-gray-800 p-3 rounded-lg transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Reset Session
                            </a>
                        </li>
                    </ul>

                    <div class="absolute bottom-8 left-0 w-full px-5">
                        <div class="border-t border-gray-700 pt-4">
                            <div class="text-sm text-gray-400">© 2025 AI CSV Chat</div>
                        </div>
                    </div>
                    <button id="sidebar-toggle"
                        class="md:hidden absolute top-4 right-4 text-white focus:outline-none p-2 rounded-full hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
                <!-- Sidebar Toggle Button for Mobile -->
                <button id="sidebar-open"
                    class="md:hidden fixed top-16 left-4 text-white bg-indigo-700 p-2 rounded-full focus:outline-none z-50 shadow-lg hover:bg-indigo-800 transition duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <!-- Main Content -->
            <main class="flex-1 p-6 md:p-8 md:ml-64 min-h-screen">
                <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-sm p-6 md:p-8 transition-all duration-300">
                    <div th:replace="${content}"></div>
                </div>

                <!-- Footer -->
                <footer class="mt-12 text-center text-gray-500 text-sm py-6">
                    <p>AI CSV Chat - Analyze your data with AI</p>
                    <p class="mt-2">© 2025 All rights reserved</p>
                </footer>
            </main>
        </div>

        <!-- <th:block data-th-replace="${script}"></th:block> -->
        <script data-th-src="@{/JS/fragment.js}"></script>
        <script data-th-src="@{/JS/clean-process.js}"></script>
        <!-- <script src="node_modules\flowbite\dist\flowbite.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
</div>
